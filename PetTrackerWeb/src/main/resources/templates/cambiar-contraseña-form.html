<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña - PetTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; color: #333; margin: 0; padding-top: 70px; }
        .navbar { position: fixed; top: 0; width: 100%; z-index: 1000; }
        .reset-container { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%; margin: 0 auto; }
        .form-label { font-weight: bold; }
        .btn-primary { width: 100%; }
        .content-wrapper { display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 70px); }
    </style>
</head>
<body>
<div th:replace="~{nav :: miNav}"></div>
<div class="content-wrapper">
    <div class="reset-container">
        <h2 class="text-center mb-4">Cambiar Contraseña</h2>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
        <form th:action="@{/cambiarContraseña/reset}" method="post">
            <input type="hidden" name="ownerId" th:value="${ownerId}" />
            <div class="mb-3">
                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required placeholder="Ingresa tu nueva contraseña">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirma tu nueva contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
        </form>
        <p class="text-center mt-3"><a th:href="@{/login}" class="text-primary">Volver a Iniciar Sesión</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
