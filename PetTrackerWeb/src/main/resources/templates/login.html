<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - PetTracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding-top: 70px; /* Espacio para el navbar fijo */
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto; /* Centra horizontalmente */
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px); /* Ajusta la altura restando el navbar */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{nav :: miNav}"></div>

<!-- Contenedor del contenido centrado -->
<div class="content-wrapper">
    <div class="login-container">
        <h2 class="text-center mb-4">Iniciar Sesión en PetTracker</h2>

        <!-- Mensaje de error si existe -->
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <!-- Formulario de login -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Ingresa tu usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>

        <!-- Enlace para ir a cambiar la contrasea -->
        <p class="text-center mt-3">¿Olvidaste la contraseña? <a th:href="@{/cambiarContraseña}" class="text-primary">Recuperar Contraseña</a></p>

        <!-- Enlace para ir a registro -->
        <p class="text-center mt-3">¿No tienes cuenta? <a th:href="@{/register}" class="text-primary">Regístrate</a></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
